<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Customer Feedback Analysis{% endblock %}</title>
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('welcome') }}">Feedback Insights</a>
      <div class="ms-auto">
        <a class="btn btn-outline-light btn-sm me-2" href="{{ url_for('give_review') }}">Give Review</a>
        <a class="btn btn-outline-light btn-sm me-2" href="{{ url_for('get_recommendations') }}">Recommendations</a>
        <a class="btn btn-outline-light btn-sm me-2" href="{{ url_for('view_stored_reviews') }}">Stored Reviews</a>
        <a class="btn btn-info btn-sm" href="{{ url_for('charts') }}">Charts</a>
      </div>
    </div>
  </nav>

  <div class="container-fluid main-container p-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
